syntax = "proto3";
package todoPackage;

service Todo {
    rpc createTodo(TodoItem) returns (Count);
    rpc getTopLocation(Empty) returns (Locationitems);
}

message Empty {}


message TodoItem {
    string location = 1;
}
message Count {
    string count = 1;
}

message LocationDetail {
    string location = 1;
    int32 visitCount = 2;
}
message Locationitems {
    repeated LocationDetail items = 1;
}